<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Notice</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0fbfc57;
            color: #293241;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .banner {
            padding: 20px;
            border-radius: 8px;
            background-color: #3d5a80;
            color: #e0fbfc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .banner h1 {
            margin: 0 0 10px;
            font-size: 2em;
            color: #ee6c4d;
        }
        .banner p {
            font-size: 1.2em;
            margin: 0;
        }
        .banner p strong {
            color: #98c1d9;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>We’re Under Maintenance</h1>
        <p>
            Our website is currently undergoing scheduled updates to enhance your experience. 
            We’ll be back online shortly. Thank you for your patience.
        </p>
    </div>
    
    </div>

</body>
</html>
